<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot - Introducciones y Saludos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: darkgreen;
      white-space: pre-line;
    }
    #voice-used {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>🗣️ Chatbot: Introducciones y Saludos</h1>
  <p>Presiona el botón para comenzar a hablar. El chatbot te hará varias preguntas.</p>
  <button id="startBtn">🎤 Hablar</button>
  <div id="status">Pregunta: ¿Cómo te llamas?</div>
  <div id="voice-used"></div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const statusDiv = document.getElementById('status');
    const voiceUsedDiv = document.getElementById('voice-used');
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let currentQuestion = 0;

    const questions = [
      "¿Cómo te llamas?",
      "¿De dónde eres?",
      "¿Cuántos años tienes?",
      "¿Cómo estás hoy?",
      "¿Te gusta aprender español?"
    ];

    function speak(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'es-ES';

        const voices = speechSynthesis.getVoices();
        let selectedVoice = voices.find(voice =>
          voice.lang === 'es-ES' &&
          (voice.name.toLowerCase().includes('laura') ||
           voice.name.toLowerCase().includes('helena') ||
           voice.name.toLowerCase().includes('female') ||
           voice.name.toLowerCase().includes('google'))
        );

        if (!selectedVoice) {
          selectedVoice = voices.find(voice =>
            voice.lang.startsWith('es-') &&
            (voice.name.toLowerCase().includes('sofia') ||
             voice.name.toLowerCase().includes('hilda') ||
             voice.name.toLowerCase().includes('america') ||
             voice.name.toLowerCase().includes('latino'))
          );
        }

        if (!selectedVoice) {
          selectedVoice = voices.find(voice => voice.lang.startsWith('es'));
        }

        if (selectedVoice) {
          utterance.voice = selectedVoice;
          utterance.rate = 0.95;
          console.log("🗣️ Voz seleccionada:", selectedVoice.name);

          let flag = "🌍";
          if (selectedVoice.lang === "es-ES") flag = "🇪🇸";
          else if (selectedVoice.lang === "es-MX") flag = "🇲🇽";
          else if (selectedVoice.lang === "es-AR") flag = "🇦🇷";
          else if (selectedVoice.lang === "es-CO") flag = "🇨🇴";
          else if (selectedVoice.lang === "es-US") flag = "🇺🇸";

          voiceUsedDiv.textContent = `${flag} Voz usada: ${selectedVoice.name}`;
        }

        speechSynthesis.speak(utterance);
      }
    }

    window.speechSynthesis.onvoiceschanged = () => {
      speak(questions[currentQuestion]);

      const voices = speechSynthesis.getVoices();
      let selectedVoice = voices.find(voice =>
        voice.lang === 'es-ES' &&
        (voice.name.toLowerCase().includes('laura') ||
         voice.name.toLowerCase().includes('helena') ||
         voice.name.toLowerCase().includes('female') ||
         voice.name.toLowerCase().includes('google'))
      );

      if (!selectedVoice) {
        selectedVoice = voices.find(voice =>
          voice.lang.startsWith('es-') &&
          (voice.name.toLowerCase().includes('sofia') ||
           voice.name.toLowerCase().includes('hilda') ||
           voice.name.toLowerCase().includes('america') ||
           voice.name.toLowerCase().includes('latino'))
        );
      }

      if (!selectedVoice) {
        selectedVoice = voices.find(voice => voice.lang.startsWith('es'));
      }

      if (selectedVoice) {
        let flag = "🌍";
        if (selectedVoice.lang === "es-ES") flag = "🇪🇸";
        else if (selectedVoice.lang === "es-MX") flag = "🇲🇽";
        else if (selectedVoice.lang === "es-AR") flag = "🇦🇷";
        else if (selectedVoice.lang === "es-CO") flag = "🇨🇴";
        else if (selectedVoice.lang === "es-US") flag = "🇺🇸";

        voiceUsedDiv.textContent = `${flag} Voz usada: ${selectedVoice.name}`;
      }
    };

    if (!SpeechRecognition) {
      statusDiv.textContent = "Tu navegador no soporta reconocimiento de voz. Usa Chrome o Edge.";
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'es-ES';

      recognition.addEventListener('start', () => {
        statusDiv.textContent += '\n🎙️ Escuchando...';
      });

      recognition.addEventListener('end', () => {
        statusDiv.textContent += '\n✅ Puedes hablar de nuevo.';
      });

      recognition.addEventListener('result', (event) => {
        const transcript = event.results[0][0].transcript.toLowerCase();
        let respuesta = '🗣️ Escuché: "' + transcript + '"\n';

        if (currentQuestion === 0 && transcript.includes("me llamo")) {
          respuesta += "¡Mucho gusto! 😊";
          currentQuestion++;
        } else if (currentQuestion === 1 && (transcript.includes("soy de") || transcript.includes("vengo de"))) {
          respuesta += "¡Qué interesante!";
          currentQuestion++;
        } else if (currentQuestion === 2 && transcript.includes("años")) {
          respuesta += "¡Gracias por compartirlo!";
          currentQuestion++;
        } else if (currentQuestion === 3 && (transcript.includes("bien") || transcript.includes("mal") || transcript.includes("más o menos"))) {
          respuesta += "Gracias por decirme cómo estás.";
          currentQuestion++;
        } else if (currentQuestion === 4 && (transcript.includes("sí") || transcript.includes("me gusta"))) {
          respuesta += "¡Me alegra! 😊";
          currentQuestion++;
        } else {
          respuesta += "¿Puedes repetir tu respuesta usando vocabulario del módulo?";
        }

        if (currentQuestion < questions.length) {
          respuesta += "\n\nSiguiente pregunta: " + questions[currentQuestion];
          speak(questions[currentQuestion]);
        } else {
          respuesta += "\n\n✅ Conversación finalizada. ¡Buen trabajo!";
        }

        statusDiv.textContent = respuesta;
      });

      startBtn.addEventListener('click', () => {
        recognition.start();
      });
    }
  </script>
</body>
</html>
