<body>
  <h1>Chatbot EspaÃ±ol I</h1>

  <div id="voice-select" aria-label="Select Spanish Accent">
    <button id="es-ES" title="EspaÃ±ol EspaÃ±a" class="selected" aria-pressed="true">
      <img src="https://flagcdn.com/w40/es.png" alt="Bandera de EspaÃ±a" />
    </button>
    <button id="es-MX" title="EspaÃ±ol LatinoamÃ©rica" aria-pressed="false">

  </div>

  <div id="chat-container" aria-live="polite" aria-atomic="true" aria-relevant="additions">
    <div id="chat" role="log"></div>
    <div id="feedback" aria-live="assertive"></div>
    <button id="start-btn" aria-label="Start speaking">ðŸŽ¤ Hablar</button>

  <script>
    // Variables globales
    const chat = document.getElementById('chat');
    const feedback = document.getElementById('feedback');
    const startBtn = document.getElementById('start-btn');
    const voiceButtons = document.querySelectorAll('#voice-select button');

    let voices = [];
    let selectedVoice = null;
    let recognition;
    let conversationState = 0; // Para controlar el flujo de la conversaciÃ³n

    // Cargar voces y setear voz por defecto (EspaÃ±a)
    function loadVoices() {
      voices = speechSynthesis.getVoices();
      setVoice('es-ES');
    }

    // Establecer voz segÃºn id (es-ES o es-MX)
    function setVoice(langCode) {
      const filteredVoices = voices.filter(v => v.lang.startsWith(langCode));
      // Escoger voz femenina y natural si es posible
      selectedVoice = filteredVoices.find(v => v.name.toLowerCase().includes('female') || v.name.toLowerCase().includes('maria')) || filteredVoices[0];
      if (!selectedVoice) selectedVoice = voices[0];
      console.log('Selected voice:', selectedVoice.name);
    }

    // Manejar selecciÃ³n de acento y botones
    voiceButtons.forEach(button => {
      button.addEventListener('click', () => {
        voiceButtons.forEach(b => {
          b.classList.remove('selected');
          b.setAttribute('aria-pressed', 'false');
        });
        button.classList.add('selected');
        button.setAttribute('aria-pressed', 'true');
        setVoice(button.id);
      });
    });

    // FunciÃ³n para aÃ±adir mensaje al chat
    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.classList.add(sender === 'bot' ? 'bot-message' : 'user-message');
      messageDiv.textContent = text;
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    // FunciÃ³n para hablar un texto con la voz seleccionada
    function speak(text) {
      if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
      }
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = selectedVoice;
      utterance.lang = selectedVoice.lang;
      speechSynthesis.speak(utterance);
    }

    // FunciÃ³n para iniciar reconocimiento de voz
    function startRecognition() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert('Lo siento, tu navegador no soporta reconocimiento de voz.');
        return;
      }
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = selectedVoice.lang || 'es-ES';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      startBtn.disabled = true;
      startBtn.textContent = 'ðŸŽ™ Escuchando...';

      recognition.onresult = (event) => {
        const speechResult = event.results[0][0].transcript.trim();
        addMessage(speechResult, 'user');
        handleResponse(speechResult.toLowerCase());
      };

      recognition.onerror = (event) => {
        feedback.textContent = "Sorry, I couldn't hear you clearly. Please try again.";
        startBtn.disabled = false;
        startBtn.textContent = 'ðŸŽ¤ Hablar';
      };

      recognition.onend = () => {
        startBtn.disabled = false;
        startBtn.textContent = 'ðŸŽ¤ Hablar';
      };
    }

    // Manejar respuestas y flujo conversacional
    function handleResponse(input) {
      feedback.textContent = '';
      switch (conversationState) {
        case 0:
          if (input.includes('hola') || input.includes('buenos dÃ­as') || input.includes('buenas tardes') || input.includes('buenas noches')) {
            addMessage('Â¡Mucho gusto! Â¿CÃ³mo te llamas?', 'bot');
            speak('Mucho gusto! Â¿CÃ³mo te llamas?');
            conversationState = 1;
          } else {
            addMessage("Please greet me with 'Hola' or 'Buenos dÃ­as'.", 'bot');
            speak("Please greet me with 'Hola' or 'Buenos dÃ­as'.");
            feedback.textContent = "You should start with a greeting like 'Hola' or 'Buenos dÃ­as'.";
          }
          break;
        case 1:
          if (input.startsWith('me llamo ') || input.startsWith('soy ')) {
            const name = input.replace('me llamo ', '').replace('soy ', '').trim();
            addMessage(`Â¡Encantado de conocerte, ${name}! Â¿De dÃ³nde eres?`, 'bot');
            speak(`Encantado de conocerte, ${name}! Â¿De dÃ³nde eres?`);
            conversationState = 2;
          } else if (input === 'y tÃº' || input === 'Â¿y tÃº?') {
            addMessage("Â¡Me llamo Atlas! Â¿De dÃ³nde eres?", 'bot');
            speak("Me llamo Atlas! Â¿De dÃ³nde eres?");
          } else {
            addMessage("Please tell me your name by saying 'Me llamo ...' or 'Soy ...'", 'bot');
            speak("Please tell me your name by saying 'Me llamo' or 'Soy'.");
            feedback.textContent = "Use: Me llamo [your name] or Soy [your name]";
          }
          break;
        case 2:
          if (input.startsWith('soy de ') || input.startsWith('de ')) {
            const place = input.replace('soy de ', '').replace('de ', '').trim();
            addMessage(`Â¡QuÃ© bien! Yo soy de EspaÃ±a. Â¿CuÃ¡ntos aÃ±os tienes?`, 'bot');
            speak(`QuÃ© bien! Yo soy de EspaÃ±a. Â¿CuÃ¡ntos aÃ±os tienes?`);
            conversationState = 3;
          } else if (input === 'y tÃº' || input === 'Â¿y tÃº?') {
            addMessage("Soy de EspaÃ±a. Â¿CuÃ¡ntos aÃ±os tienes?", 'bot');
            speak("Soy de EspaÃ±a. Â¿CuÃ¡ntos aÃ±os tienes?");
          } else {
            addMessage("Please say where you are from using 'Soy de ...' or 'De ...'", 'bot');
            speak("Please say where you are from using 'Soy de' or 'De'.");
            feedback.textContent = "Use: Soy de [place] or De [place]";
          }
          break;
        case 3:
          const ageMatch = input.match(/\d+/);
          if (ageMatch) {
            const age = ageMatch[0];
            addMessage(`Â¡Genial! Tengo ${age} aÃ±os tambiÃ©n. Â¿CÃ³mo estÃ¡s hoy?`, 'bot');
            speak(`Genial! Tengo ${age} aÃ±os tambiÃ©n. Â¿CÃ³mo estÃ¡s hoy?`);
            conversationState = 4;
          } else if (input === 'y tÃº' || input === 'Â¿y tÃº?') {
            addMessage("Estoy bien, gracias. Â¿Y tÃº?", 'bot');
            speak("Estoy bien, gracias. Â¿Y tÃº?");
          } else {
            addMessage("Please tell me your age as a number, for example: 'Tengo 20 aÃ±os'.", 'bot');
            speak("Please tell me your age as a number, for example: 'Tengo veinte aÃ±os'.");
            feedback.textContent = "Your answer needs to include a number.";
          }
          break;
        case 4:
          if (input.includes('bien') || input.includes('muy bien') || input.includes('estoy bien')) {
            addMessage("Â¡Me alegro! Â¿CuÃ¡l es tu dÃ­a favorito de la semana?", 'bot');
            speak("Me alegro! Â¿CuÃ¡l es tu dÃ­a favorito de la semana?");
            conversationState = 5;
          } else if (input.includes('mal') || input.includes('no bien') || input.includes('estoy mal')) {
            addMessage("Lo siento. Espero que tu dÃ­a mejore. Â¿CuÃ¡l es tu dÃ­a favorito de la semana?", 'bot');
            speak("Lo siento. Espero que tu dÃ­a mejore. Â¿CuÃ¡l es tu dÃ­a favorito de la semana?");
            conversationState = 5;
          } else if (input === 'y tÃº' || input === 'Â¿y tÃº?') {
            addMessage("Estoy bien, gracias.", 'bot');
            speak("Estoy bien, gracias.");
          } else {
            addMessage("Please answer with 'Estoy bien' or 'Estoy mal'.", 'bot');
            speak("Please answer with 'Estoy bien' or 'Estoy mal'.");
            feedback.textContent = "Try to say: Estoy bien or Estoy mal.";
          }
          break;
        case 5:
          const days = ['lunes', 'martes', 'miÃ©rcoles', 'miercoles', 'jueves', 'viernes', 'sÃ¡bado', 'sabado', 'domingo'];
          if (days.some(day => input.includes(day))) {
            addMessage("Â¡Excelente elecciÃ³n! Gracias por practicar conmigo. Â¡Hasta luego!", 'bot');
            speak("Excelente elecciÃ³n! Gracias por practicar conmigo. Hasta luego!");
            conversationState = 6;
          } else if (input === 'y tÃº' || input === 'Â¿y tÃº?') {
            addMessage("Mi dÃ­a favorito es el viernes.", 'bot');
            speak("Mi dÃ­a favorito es el viernes.");
          } else {
            addMessage("Please name a day of the week, for example: 'Mi dÃ­a favorito es viernes'.", 'bot');
            speak("Please name a day of the week, for example: 'Mi dÃ­a favorito es viernes'.");
            feedback.textContent = "Try naming a day like 'lunes' or 'viernes'.";
          }
          break;
        case 6:
          addMessage("Â¡ConversaciÃ³n terminada! Puedes refrescar la pÃ¡gina para practicar otra vez.", 'bot');
          speak("Conversation finished! You can refresh the page to practice again.");
          feedback.textContent = '';
          break;
      }
    }

    // Inicio
    window.speechSynthesis.onvoiceschanged = () => {
      loadVoices();
    };

    startBtn.addEventListener('click', () => {
      startRecognition();
    });

    // Inicia con primer saludo para animar la conversaciÃ³n
    window.onload = () => {
      addMessage("Â¡Hola! Por favor, salÃºdame para comenzar (por ejemplo: Hola, Buenos dÃ­as).", 'bot');
      speak("Hola! Por favor, salÃºdame para comenzar, por ejemplo, Hola o Buenos dÃ­as.");
    };
  </script>
