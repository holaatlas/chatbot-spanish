  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Slab', serif;

      max-width: 800px;
      margin: 40px auto;

    header {

    header h1 {

    #chat {

      display: flex;

    #user-input {
      flex-grow: 1;

    }

    #send-btn:hover, #mic-btn:hover {
      background-color: #CB9180;
    }

    #feedback {
      color: #A84339;
      margin-top: 12px;
      min-height: 20px;
      font-weight: 600;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.85rem;
      color: #CB9180;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/Atlas_Color.png" alt="Logo Atlas Language Academy">
    <h1>Chatbot de prÃ¡ctica â€“ MÃ³dulo 1: Introducciones</h1>
  </header>

  <div id="chat">
    <div class="bot-msg">Â¡Hola! Â¿CÃ³mo te llamas?</div>
  </div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Escribe tu respuesta o usa el micrÃ³fono...">
    <button id="mic-btn">ðŸŽ¤</button>
    <button id="send-btn">Enviar</button>
  </div>

  <div id="feedback"></div>

  <footer>
    Â© 2025 Atlas Language Academy. Todos los derechos reservados.
  </footer>

  <script>
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const micBtn = document.getElementById('mic-btn');
    const feedback = document.getElementById('feedback');

    const synth = window.speechSynthesis;
    let voices = [];

    let step = 0;

    function speak(text, lang = 'es-ES') {
      if (!voices.length) voices = synth.getVoices();
      const utter = new SpeechSynthesisUtterance(text);
      const selectedVoice = voices.find(v => v.lang === lang && v.name.includes('Google')) || voices.find(v => v.lang === lang) || voices[0];
      utter.voice = selectedVoice;
      console.log("Selected voice:", selectedVoice.name);
      synth.speak(utter);
    }

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = sender === 'user' ? 'user-msg' : 'bot-msg';
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function handleResponse(input) {
      const cleaned = input.trim().toLowerCase();
      feedback.innerText = ''; // Reset feedback

      if (cleaned.includes("tonto") || cleaned.includes("malo")) {
        addMessage("Por favor, usa un lenguaje apropiado. ðŸ™", 'bot');
        speak("Please use appropriate language.", 'en-US');
        return;
      }

      if (step === 0) {
        addMessage("Â¡Mucho gusto, " + input + "! Â¿De dÃ³nde eres?", 'bot');
        speak("Â¡Mucho gusto, " + input + "! Â¿De dÃ³nde eres?");
        step++;
      } else if (step === 1) {
        addMessage("Â¡QuÃ© interesante! Â¿CuÃ¡l es tu nÃºmero de telÃ©fono?", 'bot');
        speak("Â¡QuÃ© interesante! Â¿CuÃ¡l es tu nÃºmero de telÃ©fono?");
        step++;
      } else if (step === 2) {
        if (/[\d]{6,}/.test(cleaned)) {
          addMessage("Gracias. Â¿CuÃ¡l es tu correo electrÃ³nico?", 'bot');
          speak("Gracias. Â¿CuÃ¡l es tu correo electrÃ³nico?");
          step++;
        } else {
          addMessage("Ese nÃºmero no es vÃ¡lido.", 'bot');
          const msg = "Your phone number must have at least 6 digits. Please try again.";
          feedback.innerText = msg;
          speak(msg, 'en-US');
        }
      } else if (step === 3) {
        if (cleaned.includes("@")) {
          addMessage("Â¡Perfecto! Fue un placer hablar contigo. Â¡Hasta luego!", 'bot');
          speak("Â¡Perfecto! Fue un placer hablar contigo. Â¡Hasta luego!");
          step++;
        } else {
          addMessage("Hmm... eso no parece un correo vÃ¡lido.", 'bot');
          const msg = "Your email must include '@'. Example: name@gmail.com";
          feedback.innerText = msg;
          speak(msg, 'en-US');
        }
      } else {
        addMessage("Ya hemos terminado por ahora. ðŸ˜Š", 'bot');
        speak("Ya hemos terminado por ahora.");
      }
    }

    sendBtn.onclick = () => {
      const input = userInput.value;
      if (!input) return;
      addMessage(input, 'user');
      userInput.value = '';
      handleResponse(input);
    };

    userInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });

    micBtn.onclick = () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'es-ES';
      recognition.start();

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        sendBtn.click();
      };

      recognition.onerror = (event) => {
        feedback.innerText = "Microphone error. Please try again.";
        speak("Microphone error. Please try again.", 'en-US');
      };
    };

    window.speechSynthesis.onvoiceschanged = () => {
      voices = synth.getVoices();
    };
  </script>

</body>
</html>
