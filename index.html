<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: 'Roboto Slab', serif;

    }
    .user {
      background-color: #A84339;
      color: white;
      align-self: flex-end;
    }
    #input-container {
      display: flex;
      align-items: center;
      padding: 0.5rem;
      border-top: 1px solid #ccc;

    }
    #input-text {
      flex-grow: 1;

    #mic-button {
      background-color: #CB9180;

      margin: 1rem;

      background: none;

      cursor: pointer;

    }

      width: 32px;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Atlas Chatbot</h1>
  </header>
  <div id="voice-selector">
    <button class="flag-btn" onclick="selectAccent('Spain')"><img src="https://flagcdn.com/es.svg" alt="Spain"></button>
    <button class="flag-btn" onclick="selectAccent('Mexico')"><img src="https://flagcdn.com/mx.svg" alt="Mexico"></button>
    <button class="flag-btn" onclick="selectAccent('Argentina')"><img src="https://flagcdn.com/ar.svg" alt="Argentina"></button>
  </div>
  <div id="chat-container">
    <div id="chat"></div>
    <div id="input-container">
      <input type="text" id="input-text" placeholder="Escribe o habla aquÃ­..." />
      <button id="mic-button" onclick="startRecognition()">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const inputText = document.getElementById("input-text");
    let voices = [];
    let selectedVoice = null;

    function addMessage(text, sender) {
      const message = document.createElement("div");
      message.className = `message ${sender}`;
      message.textContent = text;
      chat.appendChild(message);
      chat.scrollTop = chat.scrollHeight;
    }

    function speak(text) {
      if (!selectedVoice) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = selectedVoice;
      speechSynthesis.speak(utterance);
    }

    function selectAccent(accent) {
      selectedVoice = voices.find(v => v.name.toLowerCase().includes(accent.toLowerCase()));
      console.log("Selected voice:", selectedVoice?.name);
    }

    function initVoices() {
      voices = speechSynthesis.getVoices();
      selectedVoice = voices.find(v => v.lang === "es-ES");
    }

    speechSynthesis.onvoiceschanged = initVoices;

    function getBotResponse(input) {
      input = input.toLowerCase();
      if (input.includes("hola")) {
        return "Â¡Hola! Â¿CÃ³mo estÃ¡s?";
      } else if (input.includes("bien")) {
        return "Â¡Me alegro! Â¿CÃ³mo te llamas?";
      } else if (input.includes("me llamo")) {
        return "Â¡Mucho gusto! Â¿De dÃ³nde eres?";
      } else if (input.includes("soy de")) {
        return "Â¡QuÃ© bien! Â¿CuÃ¡ntos aÃ±os tienes?";
      } else if (input.includes("aÃ±os")) {
        return "Gracias por compartirlo. Â¿CÃ³mo se dice 'book' en espaÃ±ol?";
      } else if (input.includes("libro")) {
        return "Â¡Correcto! Â¿Quieres seguir practicando?";
      } else if (input.includes("sÃ­") || input.includes("si")) {
        return "Perfecto. Â¿QuÃ© dÃ­a es hoy?";
      } else if (input.match(/lunes|martes|miÃ©rcoles|jueves|viernes|sÃ¡bado|domingo/)) {
        return "Â¡Muy bien! Â¿QuÃ© mes es?";
      } else {
        return "I didn't understand. Please try again using vocabulary from the lesson.";
      }
    }

    inputText.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const userInput = inputText.value;
        inputText.value = "";
        addMessage(userInput, "user");
        const botResponse = getBotResponse(userInput);
        addMessage(botResponse, "bot");
        speak(botResponse);
      }
    });

    function startRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "es-ES";
      recognition.start();
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        inputText.value = transcript;
        const eventEnter = new KeyboardEvent("keydown", { key: "Enter" });
        inputText.dispatchEvent(eventEnter);
      };
    }
  </script>
</body>
