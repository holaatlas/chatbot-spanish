<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlas Spanish Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Slab', serif;
      background-color: #F3EFE3;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
    }
    header img {
      width: 100px;
      margin-bottom: 10px;
    }
    h1 {
      color: #A84339;
    }
    #chat-container {
      background-color: #ffffff;
      border: 2px solid #CB9180;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #chat-box {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      background-color: #fff;
    }
    .user-msg {
      text-align: right;
      color: #A84339;
    }
    .bot-msg {
      text-align: left;
      color: #333;
    }
    #speak-btn {
      background-color: #CB9180;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #voice-selection {
      margin: 10px 0;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .flag-btn {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <header>
    <img src="Atlas_Color.png" alt="Atlas Logo">
    <h1>Spanish Chatbot - Atlas Language Academy</h1>
  </header>

  <div id="voice-selection">
    <button class="flag-btn" onclick="setVoice('es-ES')">🇪🇸</button>
    <button class="flag-btn" onclick="setVoice('es-MX')">🇲🇽</button>
  </div>

  <div id="chat-container">
    <div id="chat-box"></div>
    <button id="speak-btn">🎙️ Speak</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const speakBtn = document.getElementById('speak-btn');
    let selectedLang = 'es-ES';
    let voices = [];

    function setVoice(lang) {
      selectedLang = lang;
      console.log("Selected voice language:", lang);
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = selectedLang;
      utterance.voice = voices.find(voice => voice.lang === selectedLang && voice.name.includes('Female')) || voices.find(v => v.lang === selectedLang);
      speechSynthesis.speak(utterance);
    }

    function showMessage(message, sender = 'bot') {
      const msgDiv = document.createElement('div');
      msgDiv.className = sender === 'user' ? 'user-msg' : 'bot-msg';
      msgDiv.textContent = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      if (sender === 'bot') speak(message);
    }

    function handleInput(text) {
      showMessage(text, 'user');
      const lowerText = text.toLowerCase();

      if (lowerText.includes('hola')) {
        showMessage('¡Hola! ¿Cómo estás?');
      } else if (lowerText.includes('me llamo')) {
        showMessage('¡Mucho gusto! ¿De dónde eres?');
      } else if (lowerText.includes('soy de')) {
        showMessage('¡Qué bien! ¿Cuántos años tienes?');
      } else if (lowerText.includes('años')) {
        showMessage('¡Gracias por compartir! ¿Quieres seguir practicando?');
      } else if (lowerText.includes('sí') || lowerText.includes('claro')) {
        showMessage('Perfecto. ¿Cómo se dice "thank you" en español?');
      } else if (lowerText.includes('gracias')) {
        showMessage('¡Muy bien!');
      } else {
        showMessage("I'm not sure I understood that. Try using words from the lesson.");
      }
    }

    speakBtn.addEventListener('click', () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = selectedLang;
      recognition.start();
      recognition.onresult = event => {
        const transcript = event.results[0][0].transcript;
        handleInput(transcript);
      };
    });

    window.speechSynthesis.onvoiceschanged = () => {
      voices = speechSynthesis.getVoices();
    };

    // Start the conversation
    showMessage('¡Hola! ¿Cómo te llamas?');
  </script>
</body>
</html>
