<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot - Introducciones y Saludos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    header {
      background-color: #0066cc;
      width: 100%;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    main {
      width: 100%;
      max-width: 600px;
      background-color: white;
      margin: 40px 20px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004da8;
    }

    #status {
      margin-top: 30px;
      font-size: 18px;
      text-align: left;
      white-space: pre-line;
      background-color: #e6f0ff;
      padding: 16px;
      border-left: 4px solid #0066cc;
      border-radius: 8px;
    }

    #voice-used {
      margin-top: 10px;
      font-size: 14px;
      color: #777;
      text-align: left;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>üó£Ô∏è Chatbot: Introducciones y Saludos</h1>
  </header>

  <main>
    <p>Presiona el bot√≥n para comenzar a hablar. El chatbot te har√° varias preguntas.</p>
    <button id="startBtn">üé§ Hablar</button>
    <div id="status">Pregunta: ¬øC√≥mo te llamas?</div>
    <div id="voice-used"></div>
  </main>

  <footer>
    Atlas Language Academy &copy; 2025
  </footer>

  <script>
    const startBtn = document.getElementById('startBtn');
    const statusDiv = document.getElementById('status');
    const voiceUsedDiv = document.getElementById('voice-used');
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let currentQuestion = 0;

    const questions = [
      "¬øC√≥mo te llamas?",
      "¬øDe d√≥nde eres?",
      "¬øCu√°ntos a√±os tienes?",
      "¬øC√≥mo est√°s hoy?",
      "¬øTe gusta aprender espa√±ol?"
    ];

    function speak(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'es-ES';

        const voices = speechSynthesis.getVoices();
        let selectedVoice = voices.find(voice =>
          voice.lang === 'es-ES' &&
          (voice.name.toLowerCase().includes('laura') ||
           voice.name.toLowerCase().includes('helena') ||
           voice.name.toLowerCase().includes('female') ||
           voice.name.toLowerCase().includes('google'))
        );

        if (!selectedVoice) {
          selectedVoice = voices.find(voice =>
            voice.lang.startsWith('es-') &&
            (voice.name.toLowerCase().includes('sofia') ||
             voice.name.toLowerCase().includes('hilda') ||
             voice.name.toLowerCase().includes('america') ||
             voice.name.toLowerCase().includes('latino'))
          );
        }

        if (!selectedVoice) {
          selectedVoice = voices.find(voice => voice.lang.startsWith('es'));
        }

        if (selectedVoice) {
          utterance.voice = selectedVoice;
          utterance.rate = 0.95;

          let flag = "üåç";
          if (selectedVoice.lang === "es-ES") flag = "üá™üá∏";
          else if (selectedVoice.lang === "es-MX") flag = "üá≤üáΩ";
          else if (selectedVoice.lang === "es-AR") flag = "üá¶üá∑";
          else if (selectedVoice.lang === "es-CO") flag = "üá®üá¥";
          else if (selectedVoice.lang === "es-US") flag = "üá∫üá∏";

          voiceUsedDiv.textContent = `${flag} Voz usada: ${selectedVoice.name}`;
          console.log("üó£Ô∏è Voz seleccionada:", selectedVoice.name);
        }

        speechSynthesis.speak(utterance);
      }
    }

    window.speechSynthesis.onvoiceschanged = () => {
      speak(questions[currentQuestion]);

      const voices = speechSynthesis.getVoices();
      let selectedVoice = voices.find(voice =>
        voice.lang === 'es-ES' &&
        (voice.name.toLowerCase().includes('laura') ||
         voice.name.toLowerCase().includes('helena') ||
         voice.name.toLowerCase().includes('female') ||
         voice.name.toLowerCase().includes('google'))
      );

      if (!selectedVoice) {
        selectedVoice = voices.find(voice =>
          voice.lang.startsWith('es-') &&
          (voice.name.toLowerCase().includes('sofia') ||
           voice.name.toLowerCase().includes('hilda') ||
           voice.name.toLowerCase().includes('america') ||
           voice.name.toLowerCase().includes('latino'))
        );
      }

      if (!selectedVoice) {
        selectedVoice = voices.find(voice => voice.lang.startsWith('es'));
      }

      if (selectedVoice) {
        let flag = "üåç";
        if (selectedVoice.lang === "es-ES") flag = "üá™üá∏";
        else if (selectedVoice.lang === "es-MX") flag = "üá≤üáΩ";
        else if (selectedVoice.lang === "es-AR") flag = "üá¶üá∑";
        else if (selectedVoice.lang === "es-CO") flag = "üá®üá¥";
        else if (selectedVoice.lang === "es-US") flag = "üá∫üá∏";

        voiceUsedDiv.textContent = `${flag} Voz usada: ${selectedVoice.name}`;
      }
    };

    if (!SpeechRecognition) {
      statusDiv.textContent = "Tu navegador no soporta reconocimiento de voz. Usa Chrome o Edge.";
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'es-ES';

      recognition.addEventListener('start', () => {
        statusDiv.textContent += '\nüéôÔ∏è Escuchando...';
      });

      recognition.addEventListener('end', () => {
        statusDiv.textContent += '\n‚úÖ Puedes hablar de nuevo.';
      });

      recognition.addEventListener('result', (event) => {
        const transcript = event.results[0][0].transcript.toLowerCase();
        let respuesta = 'üó£Ô∏è Escuch√©: "' + transcript + '"\n';

        if (currentQuestion === 0 && transcript.includes("me llamo")) {
          respuesta += "¬°Mucho gusto! üòä";
          currentQuestion++;
        } else if (currentQuestion === 1 && (transcript.includes("soy de") || transcript.includes("vengo de"))) {
          respuesta += "¬°Qu√© interesante!";
          currentQuestion++;
        } else if (currentQuestion === 2 && transcript.includes("a√±os")) {
          respuesta += "¬°Gracias por compartirlo!";
          currentQuestion++;
        } else if (currentQuestion === 3 && (transcript.includes("bien") || transcript.includes("mal") || transcript.includes("m√°s o menos"))) {
          respuesta += "Gracias por decirme c√≥mo est√°s.";
          currentQuestion++;
        } else if (currentQuestion === 4 && (transcript.includes("s√≠") || transcript.includes("me gusta"))) {
          respuesta += "¬°Me alegra! üòä";
          currentQuestion++;
        } else {
          respuesta += "¬øPuedes repetir tu respuesta usando vocabulario del m√≥dulo?";
        }

        if (currentQuestion < questions.length) {
          respuesta += "\n\nSiguiente pregunta: " + questions[currentQuestion];
          speak(questions[currentQuestion]);
        } else {
          respuesta += "\n\n‚úÖ Conversaci√≥n finalizada. ¬°Buen trabajo!";
        }

        statusDiv.textContent = respuesta;
      });

      startBtn.addEventListener('click', () => {
        recognition.start();
      });
    }
  </script>
</body>
</html>
